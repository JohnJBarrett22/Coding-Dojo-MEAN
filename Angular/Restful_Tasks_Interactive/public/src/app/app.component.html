<div id="container">
  <h1>{{title}}</h1>
  <div id="btndiv">
    <button id="gatbtn" (click)="getTasksFromService()" >Get All Tasks</button>
    <p></p>
    <div *ngFor="let task of tasks; let idx = index">
    	<p>{{task.title}}<button id="showbtn" (click)="info(idx)">SHOW</button></p>
    </div>
    <div id="info" *ngIf="green">
      <p>{{task?.title}}</p>
      <p>{{task?.description}}</p>
    </div>
  </div>
</div>
